<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>  
    <img src="img/LOGO.png" alt="escudo del club san fernando" class="logo">
    <h1 class="titulo">Sanfer CUP</h1>
    <nav class="menu">
      <ul class="menuLista">
        <li class="menuListaOpcion"><a clas="menuListaOpcionLink" href="#">Inscribir</a></li>
        <li class="menuListaOpcion"><a clas="menuListaOpcionLink" href="">Ranking</a></li>
        
      </ul>
    </nav>
  </header>
  <div class="mainContainer">
    <main class="main">
      <form action="" class="mainForm" id="mainForm">
        <div class="formSection">
          <label for="apellido">Apellido</label>
          <input required type="text" name="apellido" id="apellido">
        </div>
        <div class="formSection">
          <label for="nombre">Nombre</label>
          <input required type="text" name="nombre" id="nombre">
        </div>
        <div class="formSection">
          <label for="edad">Edad</label>
          <input required type="number" name="edad" id="edad">
        </div>
        <div class="formSection">
          <label for="telefono">Telefono</label>
          <input required type="number" name="telefono" id="telefono">
        </div>
        <div class="formSection">
          <label for="instagram">Instagram</label>
          <input type="text" placeholder="@username" name="instagram" id="instagram">
        </div>

        <div class="formSection">
          <label for="email">Email</label>
          <input required type="email" placeholder="ejemplo@sanfer.com" name="email" id="email">
        </div>
        <div class="formSection">
          <input required type="radio" name="sexo" id="masculino" value="masculino">
          <label for="masculino">Masculino</label>
        </div>
        <div class="formSection">
          <input required type="radio" name="sexo" id="femenino" value="femenino">
          <label for="femenino">Femenino</label>
        </div>
        <div class="formSection">
          <label for="nivel">Nivel</label>
          <select name="nivel" id="nivel">
            <option value="A">Nivel A</option>
            <option value="B">Nivel B</option>
            <option value="C">Nivel C</option>
            
          </select>
        </div>
        
        <button type="submit" name="inscribir" id="inscribir">Guardar</button>
        
      </form>
      
      <div id="playersContainer">
        
      </div>
      <div id="notification" class="hidden">
        Jugador guardado con Ã©xito.
      </div>
            
    </main>
  </div>
  <script defer type="module" src="/main.js"></script>
</body>
</html>
